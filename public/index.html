<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lume - All your favorite icons</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Lume</h1>
                <p>All your favorite icons.</p>
            </div>

            <div class="controls">
                <div class="search-bar">
                    <input
                        type="text"
                        id="searchInput"
                        class="search-input"
                        placeholder="Search icons by name..."
                        autocomplete="false"
                    />
                    <button
                        id="regexToggle"
                        class="regex-toggle"
                        title="Toggle regex mode"
                    >
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M3 17h6l-2-2V9l2-2H3l2 2v6l-2 2z" />
                            <path d="M14 17h6l-2-2V9l2-2h-6l2 2v6l-2 2z" />
                            <circle cx="12" cy="12" r="1" />
                        </svg>
                        <span class="regex-label">.*</span>
                    </button>
                </div>

                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="name">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="size">File Size</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="viewSize">View:</label>
                        <select id="viewSize">
                            <option value="medium">Medium</option>
                            <option value="small">Small</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <!--<div class="filter-group">
                        <label for="iconType">Set:</label>
                        <select id="iconType">
                            <option value="all">All</option>
                            <option value="new">By Lume</option>
                            <option value="legacy">Extended</option>
                        </select>
                    </div>-->
                </div>

                <div class="stats" id="stats">Loading icons...</div>
            </div>

            <div id="iconsContainer" class="loading-screen">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <h2>Starting Up</h2>
                    <p>Preparing your icon explorer...</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
